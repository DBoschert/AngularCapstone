<app-menu></app-menu>
<div>
    <h2 class="title">{{ title }}</h2>
    <table>
        <tbody>
        <tr>
            <td>Id:</td>
            <td><input value="0" type="number" readonly></td>
        </tr>
        <tr>
            <td>Product:</td>
            <td>
                <select [(ngModel)]="reql.productId">
                    <option *ngFor="let x of prods" value="{{ x.id }}">{{ x.name }}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td><input [(ngModel)]="reql.quantity" type="number"></td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="save">Save</button>
</div>

</div>
