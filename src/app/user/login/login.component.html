<div class="login">
    
    <table>
    <tbody class="table table-sm">
        <tr>
            <td>Username</td>
            <td><input [(ngModel)]=user.username></td>
            
        </tr>
        <tr>
            <td>Password</td>
            <td><input [(ngModel)]=user.password type="password"></td>
            
        </tr>
        
    </tbody>
</table>


<div>
    <button (click)="logined()" class="loginBtn">LOGIN</button>
</div>

<p *ngIf='message === "Not Found!"'>TRY AGAIN!</p>
    

</div>
