<h2 class="title">{{ title }}</h2>
<table>
    <thead>
        <tr>
            <td>Id</td>
            <td><input id="pid" type="text" value="0" disabled></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input [(ngModel)]="user.username" readonly></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input [(ngModel)]="user.password" readonly></td>
        </tr>
        <tr>
            <td>Firstname</td>
            <td><input [(ngModel)]="user.firstname" readonly></td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td><input [(ngModel)]="user.lastname" readonly></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input [(ngModel)]="user.phone" readonly></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input [(ngModel)]="user.email" readonly></td>
        </tr>
        <tr>
            <td>IsReviewer</td>
            <td><input [(ngModel)]="user.isReviewer" readonly></td>
        </tr>
        <tr>
            <td>IsAdmin</td>
            <td><input [(ngModel)]="user.isAdmin" readonly></td>
        </tr>
    </thead>
</table>

<button (click)="delete()">DELETE</button>
