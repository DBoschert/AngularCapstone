<div>

    <h2 class="title">{{ title }} | </h2>
    <input [(ngModel)]="substr" placeholder="Search"> <br>
    <a routerLink="/request/request-create">CREATE</a>
    <table class="table table-sm table-striped">
        <thead>
            <tr>
                <th><button (click)="sortOrder('id')" class="btn btn-link">Id</button></th>
                <th><button (click)="sortOrder('description')" class="btn btn-link">Description</button></th>
                <th><button (click)="sortOrder('justification')" class="btn btn-link">Justification</button></th>
                <th><button (click)="sortOrder('rejectionReason')" class="btn btn-link">RejectionReason</button></th>
                <th><button (click)="sortOrder('deliveryMode')" class="btn btn-link">DeliveryMode</button></th>
                <th><button (click)="sortOrder('status')" class="btn btn-link">Status</button></th>
                <th><button (click)="sortOrder('total')" class="btn btn-link">Total</button></th>
                <th><button (click)="sortOrder('userId')" class="btn btn-link">User</button></th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of reqs | searchRequest:substr | sort:sortCol:sortAsc">
                <td>{{ r.id }}</td>
                <td>{{ r.description }}</td>
                <td>{{ r.justification }}</td>
                <td>{{ r.rejectionReason }}</td>
                <td>{{ r.deliveryMode }}</td>
                <td>{{ r.status }}</td>
                <td>{{ r.total | currency}}</td>
                <td>{{ r.user!.username }}</td>
                <td>
                    <a routerLink="/request/request-detail/{{ r.id }}">Detail |</a>
                    <a routerLink="/request/request-edit/{{ r.id }}"> Edit</a> |
                    <a routerLink="/request/request-lines/{{ r.id }}"> Lines</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
