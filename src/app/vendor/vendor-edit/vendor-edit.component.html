
<h2 class="title">{{ title }}</h2>
<table>
    <thead>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]=vend.id readonly></td>
        </tr>
        <tr>
            <td>Code</td>
            <td><input [(ngModel)]="vend.code"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input [(ngModel)]="vend.name"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input [(ngModel)]="vend.address"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input [(ngModel)]="vend.city"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input [(ngModel)]="vend.state"></td>
        </tr>
        <tr>
            <td>Zip</td>
            <td><input [(ngModel)]="vend.zip"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input [(ngModel)]="vend.phone"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input [(ngModel)]="vend.email"></td>
        </tr>
    </thead>
</table>

<button (click)="update()">Save</button>
